---
layout: default
---

<div class="home-content">
    <header class="hero-section">
        <div class="hero-content">
            <img src="{{ " /images/logo-full.png" | relative_url }}" alt="{{ site.title }}" class="hero-logo">
            <h1 class="hero-title">{{ site.title }}</h1>
            <p class="hero-description">{{ site.description }}</p>
            <div class="hero-actions">
                <a href="{{ " /getting-started/" | relative_url }}" class="btn btn--primary">Get Started</a>
                <a href="{{ " /installation/" | relative_url }}" class="btn btn--secondary">Installation Guide</a>
            </div>
        </div>
    </header>

    <section class="features-section">
        {{ content }}
    </section>
</div>
