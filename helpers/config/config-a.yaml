server_settings:
  port: 8080
  host_url: "http://localhost:8080"
  sync_enable: true
  labels:
    environment: "production"
    region: "israel"
    datacenter: "main"
    team: "platform"

scraping:
  interval: "10s"
  timeout: "1s"
  max_parallel: 10

documentation:
  title: "Server A Documentation"
  url: "https://server-a.example.com/docs"

locations:
  - name: Hadera
    latitude: 32.446235
    longitude: 34.903852
  - name: Jerusalem
    latitude: 31.782904
    longitude: 35.214774
  - name: Beer Sheva
    latitude: 31.245381
    longitude: 34.788745
  - name: Netanya
    latitude: 33.04198
    longitude: 35.51537
  - name: negev
    latitude: 29.96649
    longitude: 34.89450

sources:
  - name: prom1
    type: prometheus
    labels:
      service: "core-monitoring"
      tier: "backend"
      criticality: "high"
    config:
      url: http://prometheus-a:9090
      apps:
        - name: a-app1
          location: Hadera
          metric: up{instance="app:8080", job="app"}
          labels:
            app_type: "web-service"
            importance: "critical"
            owner: "backend-team"
        - name: a-app2
          location: Jerusalem
          metric: up{instance="localhost:9090", job="prometheus"}
          labels:
            app_type: "monitoring"
            importance: "critical"
            owner: "sre-team"
        - name: app3
          location: Beer Sheva
          metric: up{instance="localhost:9090", job="prometheus"}
          labels:
            app_type: "monitoring"
            importance: "high"
            owner: "sre-team"
        - name: a-app4
          location: Beer Sheva
          metric: up{instance="app:8080", job="app"}
          labels:
            app_type: "web-service"
            importance: "medium"
            owner: "backend-team"
        - name: a-app5
          location: Netanya
          metric: 1 - up{instance="localhost:9090", job="prometheus"}
          labels:
            app_type: "test-service"
            importance: "low"
            owner: "qa-team"
            inverted: "true"
        - name: a-app6
          location: Beer Sheva
          metric: up{instance="app:8080", job="app"}
          labels:
            app_type: "web-service"
            importance: "medium"
            owner: "frontend-team"
  - name: prom2
    type: prometheus
    labels:
      service: "proxy-monitoring"
      tier: "infrastructure"
      criticality: "medium"
    config:
      url: http://nginx:9090
      apps:
        - name: a-app7
          location: Hadera
          metric: 1 - up{instance="localhost:9090", job="prometheus"}
          labels:
            app_type: "proxy"
            importance: "high"
            owner: "infrastructure-team"
            inverted: "true"
