server_settings:
  port: "8080"
  session_timeout: "1h" # Shorter timeout for testing
  local_admin:
    enabled: true
    username: "admin"

  # Test roles for authorization
  roles:
    # Frontend team - can see frontend apps and production env
    frontend:
      team: "frontend"
      env: "production"

    # Backend team - can see backend apps and shared services
    backend:
      team: "backend"
      shared: "yes"

    # DevOps - can see production environment in all regions
    devops:
      env: "production"
      region: "us-east"

    # QA team - can see staging environment
    qa:
      env: "staging"

    # EU team - can see EU region only
    eu:
      region: "eu-west"

scraping:
  interval: "15s" # Faster for testing
  timeout: "5s"
  max_parallel: 3

documentation:
  title: "Test Site Monitor with Auth"
  url: "https://example.com/docs"

locations:
  - name: "US East"
    latitude: 40.7128
    longitude: -74.0060
  - name: "EU West"
    latitude: 52.5200
    longitude: 13.4050

sources:
  - name: "frontend-app-prod"
    type: "http"
    labels:
      team: "frontend"
      env: "production"
      region: "us-east"
    config:
      url: "https://httpbin.org/status/200"
      method: "GET"
      expected_status: 200

  - name: "backend-api-prod"
    type: "http"
    labels:
      team: "backend"
      env: "production"
      region: "us-east"
    config:
      url: "https://httpbin.org/status/200"
      method: "GET"
      expected_status: 200

  - name: "shared-service-us"
    type: "http"
    labels:
      shared: "yes"
      env: "production"
      region: "us-east"
    config:
      url: "https://httpbin.org/status/200"
      method: "GET"
      expected_status: 200

  - name: "shared-service-eu"
    type: "http"
    labels:
      shared: "yes"
      env: "production"
      region: "eu-west"
    config:
      url: "https://httpbin.org/status/200"
      method: "GET"
      expected_status: 200

  - name: "staging-app"
    type: "http"
    labels:
      team: "frontend"
      env: "staging"
      region: "us-east"
    config:
      url: "https://httpbin.org/delay/1"
      method: "GET"
      expected_status: 200

  - name: "eu-only-service"
    type: "http"
    labels:
      team: "backend"
      env: "production"
      region: "eu-west"
    config:
      url: "https://httpbin.org/status/200"
      method: "GET"
      expected_status: 200
