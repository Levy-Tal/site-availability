server_settings:
  port: "8080"
  local_admin:
    enabled: false # Authentication disabled

scraping:
  interval: "30s"
  timeout: "10s"
  max_parallel: 5

documentation:
  title: "Test Site Monitor"
  url: "https://example.com/docs"

locations:
  - name: "US East"
    latitude: 40.7128
    longitude: -74.0060
  - name: "EU West"
    latitude: 52.5200
    longitude: 13.4050

sources:
  - name: "frontend-app-prod"
    type: "http"
    labels:
      team: "frontend"
      env: "production"
      region: "us-east"
    config:
      url: "https://httpbin.org/status/200"
      method: "GET"
      expected_status: 200

  - name: "backend-api-prod"
    type: "http"
    labels:
      team: "backend"
      env: "production"
      region: "us-east"
    config:
      url: "https://httpbin.org/status/200"
      method: "GET"
      expected_status: 200

  - name: "shared-service"
    type: "http"
    labels:
      shared: "yes"
      env: "production"
      region: "eu-west"
    config:
      url: "https://httpbin.org/status/200"
      method: "GET"
      expected_status: 200

  - name: "staging-app"
    type: "http"
    labels:
      team: "frontend"
      env: "staging"
      region: "us-east"
    config:
      url: "https://httpbin.org/delay/1"
      method: "GET"
      expected_status: 200
